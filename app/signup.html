<script>
    $(function () {
        $.material.init();
        $('input[type=radio]').on('click', function (e) {
            var $this = $(this);
            $('input[type=radio]').parent('label').removeClass('text-warning').addClass('text-default');
            $this.parent('label').removeClass('text-default').addClass('text-warning');
        });

        $('#receiveCode').on('click', function () {
            var $this = $(this);
            var i=60;
            var itl = setInterval(function(){
                if(i==0) {
                    $('#receiveCode').removeClass('disabled');
                    $('#receiveCode').text('获取验证码');
                    clearInterval(itl);
                    return;
                }
                $this.addClass('disabled');
                $this.text(i + ' 秒后重试');
                i--;
            }, 1000);
        });
    });
</script>

<script>
    $(function () {
        $.material.init();
        var $findPassword = $('#findPassword');


        /**
         * 清除计时器
         */
        var clearITL = function(){
            $findPassword.removeClass('disabled');
            $findPassword.text('获取随机密码');
            clearInterval(itl);
        };

        $findPassword.on('click', function (e) {
            var $this = $(this);
            var i=60;
            itl = setInterval(function(){
                if(i==0) {
                    clearITL();
                    return;
                }
                $this.addClass('disabled');
                $this.text('新的密码已发送到您的手机，请用其登录！(' + i + ' 秒后重试)');
                i--;
            }, 1000);
        });
    });
</script>
